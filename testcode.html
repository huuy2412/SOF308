<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Tabs Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
<h3>Bài tập ứng dụng Modal cho Tài khoản</h3>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
Tài khoản
</button>
</div>


<div class="modal" id="myModal">
<div class="modal-dialog">
<div class="modal-content">

<div class="modal-header">
<h4 class="modal-title">ĐĂNG NHẬP/ ĐĂNG KÝ</h4>
<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>

<div class="modal-body">
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="register-tab" data-bs-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="true">Đăng ký</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="false">Đăng nhập</a>
        </li>
    </ul>
    
    <!-- Form đăng nhập -->
    <div id="register" class="tab-pane fade show active" role="tabpanel" aria-labelledby="register-tab">
        <form class="container border p-4 mt-5" id="formdangnhap">
            <h2 class="text-center">Form đăng nhập</h2>
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="text" id="email" class="form-control" placeholder="Nhập Email">
            </div>
            <div class="mb-3">
                <label for="password">Mật Khẩu:</label>
                <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu">
            </div>
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
        </form>
    </div>
    
    <!-- Form Đăng ký thông tin -->
    <div id="login" class="tab-pane fade" role="tabpanel" aria-labelledby="login-tab">
    <form class="container border p-4 mt-5" id="fromdangky">
        <h2 class="text-center">Form đăng ký thông tin</h2>
        <div class="mb-3">
            <label for="hoten">Họ và Tên:</label>
            <input type="text" id="hoten" class="form-control" placeholder="Nhập họ và  tên">
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="text" id="email" class="form-control" placeholder="Nhập Email">
            </div>
            <div class="mb-3">
                <label for="sdt">Số điện thoại:</label>
                <input type="text" id="sdt" class="form-control" placeholder="Nhập số điện thoại">
            </div>
            <div class="mb-3">
                <label for="password">Mật Khẩu:</label>
                <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu">
            </div>  
            <div class="mb-3">
                <label for="Password1" >Xác Nhận Mật Khẩu:</label>
                <input type="password" id="Password1" class="form-control" placeholder="Xác nhận mật khẩu">
            </div> 
            <div class="mb-3">
                <label for="gioitinh" >Giới tính:</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male" class="form-check-input">
                    <label for="male" class="form-check-label">Nam</label>
                    <input type="radio" id="female" name="gender" value="female" class="form-check-input ">
                    <label for="female" class="form-check-label">Nữ</label>
                </div>
            </div> 
            <div class="mb-3">
                <label for="ngonngu" >Ngôn Ngữ:</label>
                <select class="form-select">
                    <option value="">Tiếng việt</option>
                    <option value="">tiếng hàn</option>
                    <option value="">tiếng anh</option>
                </select>    
            </div> 
            <div class="mb-3">
                <input type="checkbox" id="dieukhoan" class="form-check-input">
                <label for="dieukhoan" >Tôi đồng ý với các điều khoản và điều kiện:</label>  
            </div>
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
        </div>
    </div>
    </form>
</div>
</div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
